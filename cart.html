<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giỏ Hàng - LỘC HOÀI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <button onclick="window.location.href='index.html'" class="back-button">⬅️ Trở về</button>
    <h1>Giỏ Hàng</h1>
  </header>

  <main>
    <div id="cart-items" class="cart-list"></div>

    <div class="cart-summary">
      <p><strong>Phí vận chuyển:</strong> <span id="shipping-fee">20,000₫</span></p>
      <p><strong>Tổng cộng:</strong> <span id="total-amount">0₫</span></p>
      <div class="cart-actions">
        <button onclick="window.location.href='index.html'" class="back-button">🔙 Trở về</button>
        <button onclick="showOrderForm()" class="checkout-button">🛒 ĐẶT HÀNG</button>
      </div>
    </div>
  </main>

  <!-- Form đặt hàng -->
  <div id="order-form" class="modal hidden">
    <div class="modal-content form-box">
      <h2>📦 Thông Tin Đặt Hàng</h2>
      <input type="text" id="fullname" placeholder="Họ và tên" required />
      <input type="tel" id="phone" placeholder="Số điện thoại" required />
      <textarea id="address" placeholder="Địa chỉ giao hàng" required></textarea>
      <div class="form-actions">
        <button onclick="submitOrder()">📤 Gửi đơn</button>
        <button onclick="hideOrderForm()">❌ Hủy</button>
      </div>
    </div>
  </div>

  <!-- Thông báo -->
  <div id="notification" class="notification hidden"></div>

  <script src="script.js"></script>
</body>
</html>
