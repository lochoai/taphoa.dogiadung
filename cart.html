<!-- Form nh·∫≠p th√¥ng tin kh√°ch h√†ng --> <div id="customer-form"> <div class="form-popup"> <h3>Nh·∫≠p th√¥ng tin giao h√†ng</h3> <input type="text" id="customer-name" placeholder="H·ªç v√† t√™n" required> <input type="tel" id="customer-phone" placeholder="S·ªë ƒëi·ªán tho·∫°i" required> <input type="text" id="customer-address" placeholder="ƒê·ªãa ch·ªâ nh·∫≠n h√†ng" required> <button onclick="submitOrder()">G·ª≠i ƒë∆°n h√†ng</button> </div> </div>
    <script>
        const BOT_TOKEN = "7986532916:AAGPbxtqJHILVuHBYb0fwsKU62a4jEJ8Jp8";
        const CHAT_ID = "944976544";

        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function updateCartDisplay() {
            const cartItems = document.getElementById("cart-items");
            const cartTotal = document.getElementById("cart-total");

            cartItems.innerHTML = "";
            let total = 0;

            cart.forEach((item, index) => {
                const row = document.createElement("tr");

                const nameCell = document.createElement("td");
                nameCell.textContent = item.name;
                row.appendChild(nameCell);

                const priceCell = document.createElement("td");
                priceCell.textContent = item.price.toLocaleString() + " ƒë";
                row.appendChild(priceCell);

                const quantityCell = document.createElement("td");

                const minusBtn = document.createElement("button");
                minusBtn.textContent = "-";
                minusBtn.onclick = () => {
                    if (item.quantity > 1) {
                        item.quantity--;
                        saveCart();
                        updateCartDisplay();
                    }
                };

                const quantityText = document.createElement("span");
                quantityText.textContent = item.quantity;

                const plusBtn = document.createElement("button");
                plusBtn.textContent = "+";
                plusBtn.onclick = () => {
                    item.quantity++;
                    saveCart();
                    updateCartDisplay();
                };

                quantityCell.appendChild(minusBtn);
                quantityCell.appendChild(quantityText);
                quantityCell.appendChild(plusBtn);
                row.appendChild(quantityCell);

                const totalCell = document.createElement("td");
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                totalCell.textContent = itemTotal.toLocaleString() + " ƒë";
                row.appendChild(totalCell);

                const deleteCell = document.createElement("td");
                const deleteBtn = document.createElement("button");
                deleteBtn.textContent = "X";
                deleteBtn.style.color = "red";
                deleteBtn.onclick = () => {
                    cart.splice(index, 1);
                    saveCart();
                    updateCartDisplay();
                };
                deleteCell.appendChild(deleteBtn);
                row.appendChild(deleteCell);

                cartItems.appendChild(row);
            });

            cartTotal.textContent = total.toLocaleString();
        }

        function saveCart() {
            localStorage.setItem("cart", JSON.stringify(cart));
        }

        // Khi trang load
        window.onload = updateCartDisplay;

        document.getElementById("checkout-btn").onclick = function () {
            if (cart.length === 0) {
                alert("Gi·ªè h√†ng c·ªßa b·∫°n ƒëang tr·ªëng!");
                return;
            }
            document.getElementById("customer-form").style.display = "flex";
        };

        function submitOrder() {
            const name = document.getElementById("customer-name").value.trim();
            const phone = document.getElementById("customer-phone").value.trim();
            const address = document.getElementById("customer-address").value.trim();

            if (!name || !phone || !address) {
                alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!");
                return;
            }

            let message = `üõí ƒê∆†N H√ÄNG M·ªöI:\n`;
            message += `üë§ T√™n: ${name}\nüìû SƒêT: ${phone}\nüè† ƒê·ªãa ch·ªâ: ${address}\n\n`;
            message += `üì¶ S·∫£n ph·∫©m:\n`;

            let total = 0;
            cart.forEach(item => {
                message += `- ${item.name} x ${item.quantity}\n`;
                total += item.price * item.quantity;
            });

            message += `\nüí∞ T·ªïng c·ªông: ${total.toLocaleString()} ƒë`;

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: message
                })
            })
            .then(response => {
                if (response.ok) {
                    showCustomAlert("‚úÖ ƒê∆°n h√†ng ƒë√£ ƒë∆∞·ª£c g·ª≠i th√†nh c√¥ng!");
                    cart = [];
                    localStorage.removeItem("cart");
                    updateCartDisplay();
                    document.getElementById("customer-form").style.display = "none";
                } else {
                    alert("‚ùå L·ªói khi g·ª≠i ƒë∆°n h√†ng.");
                }
            })
            .catch(error => {
                console.error("L·ªói khi g·ª≠i ƒë·∫øn Telegram:", error);
                alert("‚ùå G·ª≠i th·∫•t b·∫°i, h√£y th·ª≠ l·∫°i sau.");
            });
        }
function showCustomAlert(message) {
    const alertBox = document.getElementById("custom-alert");
    alertBox.textContent = message;
    alertBox.classList.add("show");

    setTimeout(() => {
        alertBox.classList.remove("show");
    }, 2000);
}
    
    </script>
<div id="custom-alert"></div>
