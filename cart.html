<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng của bạn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Giỏ Hàng Của Bạn</h1>
        <nav>
            <a href="index.html">← Quay lại mua hàng</a>
        </nav>
    </header>

    <main>
        <h2>Danh sách sản phẩm</h2>
        <ul id="cart-items"></ul>
        <p><strong>Tổng tiền: </strong><span id="cart-total">0</span> đ</p>
    </main>

    <footer>
        <p>&copy; 2025 Cửa hàng Tạp hóa</p>
    </footer>

    <script>
        // Đọc dữ liệu từ localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItems = document.getElementById("cart-items");
            const cartTotal = document.getElementById("cart-total");

            cartItems.innerHTML = "";

            let total = 0;

            cart.forEach((item, index) => {
                const li = document.createElement("li");
                li.textContent = `${item.name} - ${item.price.toLocaleString()} đ`;

                const btnDelete = document.createElement("button");
                btnDelete.textContent = "Xóa";
                btnDelete.style.marginLeft = "10px";
                btnDelete.onclick = () => removeFromCart(index);

                li.appendChild(btnDelete);
                cartItems.appendChild(li);

                total += item.price;
            });

            cartTotal.textContent = total.toLocaleString();
        }

        // Gọi khi trang load
        window.onload = updateCartDisplay;
    </script>
</body>
</html>
