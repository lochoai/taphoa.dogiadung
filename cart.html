<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giỏ hàng - Cửa hàng LỘC HOÀI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>Cửa hàng<br><span class="highlight">LỘC HOÀI</span></h1>
    <div class="contact-info">
      <div id="contact-phone" class="contact-item" title="Gọi điện"><img src="images/phone.svg" alt="Phone" />0372057834</div>
      <div id="contact-fb" class="contact-item" title="Facebook"><img src="images/facebook.svg" alt="Facebook" />pro.huuloc.1</div>
      <div id="contact-zl" class="contact-item" title="Zalo"><img src="images/zalo.svg" alt="Zalo" />Chưa cập nhật</div>
      <div id="contact-tele" class="contact-item" title="Telegram"><img src="images/telegram.svg" alt="Telegram" />7774024453</div>
    </div>
  </header>

  <main class="cart-main">
    <h2>Giỏ hàng của bạn</h2>
    <div id="cart-container"></div>

    <div class="cart-footer">
      <button id="btn-back" class="button">← Trở về</button>
      <div class="cart-shipping-fee">Phí vận chuyển: <span id="shipping-fee">20,000 đ</span></div>
      <button id="btn-checkout" class="button primary">Đặt hàng</button>
    </div>
  </main>

  <!-- Modal đặt hàng -->
  <div id="checkout-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Thông tin đặt hàng</h3>
      <form id="order-form">
        <label for="customer-name">Họ tên:</label>
        <input type="text" id="customer-name" name="customerName" required />
        <label for="customer-phone">Số điện thoại:</label>
        <input type="tel" id="customer-phone" name="customerPhone" pattern="[0-9]{9,12}" required />
        <label for="customer-address">Địa chỉ:</label>
        <textarea id="customer-address" name="customerAddress" rows="3" required></textarea>

        <div class="modal-buttons">
          <button type="button" id="btn-cancel" class="button">Hủy</button>
          <button type="submit" class="button primary">Đặt hàng</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script-cart.js"></script>
</body>
</html>
