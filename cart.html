<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giỏ hàng - Cửa hàng LỘC HOÀI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <button id="back-btn">← Trở về</button>
    <div class="title">Giỏ hàng</div>
  </header>

  <main>
    <div id="cart-container">
      <!-- Bảng thống kê sản phẩm trong giỏ hàng -->
      <table id="cart-table">
        <thead>
          <tr>
            <th>Sản phẩm</th>
            <th>Số lượng</th>
            <th>Đơn giá</th>
            <th>Thành tiền</th>
            <th>⛔</th>
          </tr>
        </thead>
        <tbody>
          <!-- các dòng sản phẩm -->
        </tbody>
      </table>
      <div class="cart-summary">
        <div class="shipping-fee">Phí ship: <span id="shipping-fee">0</span>₫</div>
        <div class="total-price">Tổng cộng: <span id="total-price">0</span>₫</div>
      </div>
      <div class="cart-actions">
        <button id="back-to-shop">← Trở về</button>
        <button id="checkout-btn">Đặt hàng</button>
      </div>
    </div>

    <div id="checkout-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Thông tin đặt hàng</h2>
        <form id="checkout-form">
          <label>
            Họ tên:<br>
            <input type="text" name="name" required>
          </label>
          <label>
            SĐT:<br>
            <input type="text" name="phone" required>
          </label>
          <label>
            Địa chỉ:<br>
            <textarea name="address" required></textarea>
          </label>
          <div class="modal-buttons">
            <button type="button" id="cancel-checkout">Hủy</button>
            <button type="submit">Đặt hàng</button>
          </div>
        </form>
      </div>
    </div>

    <div id="notification" class="notification hidden"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
