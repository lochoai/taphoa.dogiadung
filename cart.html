<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giỏ hàng - Cửa hàng LỘC HOÀI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Giỏ hàng của bạn</h1>
  </header>

  <main>
    <section id="cart-container">
      <table id="cart-table" aria-label="Bảng giỏ hàng">
        <thead>
          <tr>
            <th>Tên sản phẩm</th>
            <th>Số lượng</th>
            <th>Giá</th>
            <th>Thành tiền</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="cart-summary">
        <p>Phí vận chuyển: <span id="shipping-fee">20,000₫</span></p>
        <p>Tổng cộng: <span id="total-price">0₫</span></p>
      </div>

      <div class="cart-actions">
        <button id="btn-back">← Trở về</button>
        <button id="btn-place-order">Đặt hàng</button>
      </div>
    </section>
  </main>

  <!-- Modal Đặt hàng -->
  <div class="modal" id="order-modal" aria-hidden="true" role="dialog" aria-labelledby="order-modal-title" aria-modal="true">
    <div class="modal-content">
      <h3 id="order-modal-title">Thông tin đặt hàng</h3>
      <label for="customer-name">Họ tên:</label>
      <input type="text" id="customer-name" name="customer-name" required />
      <label for="customer-phone">Số điện thoại:</label>
      <input type="tel" id="customer-phone" name="customer-phone" required />
      <label for="customer-address">Địa chỉ:</label>
      <textarea id="customer-address" name="customer-address" required></textarea>

      <div class="modal-buttons">
        <button class="confirm" id="confirm-order">Đặt hàng</button>
        <button class="cancel" id="cancel-order">Hủy</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="script.js"></script>
</body>
</html>
