<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giỏ hàng | LỘC HOÀI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="shop-info">
      <h1>LỘC HOÀI</h1>
      <p>Cửa hàng tạp hóa và đồ gia dụng</p>
    </div>
    <div class="header-actions">
      <a href="index.html" class="cart-btn">← Tiếp tục mua hàng</a>
    </div>
  </header>

  <main>
    <h2>🛒 Giỏ hàng của bạn</h2>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Tên sản phẩm</th>
          <th>Số lượng</th>
          <th>Giá (₫)</th>
          <th>Tổng (₫)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dữ liệu giỏ hàng sẽ được render ở đây -->
      </tbody>
    </table>

    <div class="cart-summary">
      <p>Tổng tiền hàng: <span id="total-price">0</span>₫</p>
      <p>Phí vận chuyển: 20,000₫</p>
      <p><strong>Tổng cộng: <span id="grand-total">0</span>₫</strong></p>
    </div>

    <button id="checkout-btn">📝 Đặt hàng</button>

    <!-- Form đặt hàng -->
    <div id="checkout-form" class="checkout-modal hidden">
      <div class="checkout-content">
        <h3>Thông tin đặt hàng</h3>
        <label>Họ tên:
          <input type="text" id="name" required />
        </label>
        <label>Số điện thoại:
          <input type="tel" id="phone" required />
        </label>
        <label>Địa chỉ:
          <textarea id="address" required></textarea>
        </label>
        <div class="checkout-actions">
          <button id="cancel-btn">❌ Hủy</button>
          <button id="confirm-btn">✅ Đặt hàng</button>
        </div>
      </div>
    </div>
  </main>

  <div id="notification" class="notification"></div>

  <script src="script.js"></script>
</body>
</html>
