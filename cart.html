<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giỏ Hàng - LỘC HOÀI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <button onclick="window.location.href='index.html'">⬅️ Trở về</button>
    <h1>Giỏ Hàng</h1>
  </header>

  <main id="cart-items"></main>

  <div class="summary">
    <p>Phí ship: 20.000đ</p>
    <p>Tổng cộng: <span id="total-amount">0</span> đ</p>
    <button onclick="showOrderForm()">🛒 Đặt hàng</button>
  </div>

  <div id="order-form" class="modal hidden">
    <div class="form-content">
      <h2>Thông tin đặt hàng</h2>
      <input type="text" id="fullname" placeholder="Họ tên" />
      <input type="tel" id="phone" placeholder="Số điện thoại" />
      <textarea id="address" placeholder="Địa chỉ giao hàng"></textarea>
      <div class="form-actions">
        <button onclick="submitOrder()">📤 Gửi đơn</button>
        <button onclick="hideOrderForm()">❌ Hủy</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
