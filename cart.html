<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giỏ Hàng - LỘC HOÀI</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <button class="back-button" onclick="goBack()">← Trở về</button>
    <h2>Giỏ Hàng</h2>
  </header>
  <section id="cart-items"></section>
  <div id="cart-summary"></div>

  <div id="checkout-form" class="modal hidden">
    <div class="form-container">
      <h3>Thông tin đặt hàng</h3>
      <input type="text" id="fullname" placeholder="Họ và tên" required />
      <input type="tel" id="phone" placeholder="Số điện thoại" required />
      <input type="text" id="address" placeholder="Địa chỉ" required />
      <div class="form-buttons">
        <button onclick="cancelCheckout()">Hủy</button>
        <button onclick="submitOrder()">Đặt Hàng</button>
      </div>
    </div>
  </div>
</body>
</html>
