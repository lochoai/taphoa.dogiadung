<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cửa hàng LỘC HOÀI</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <header>
        <div class="header-top">
            <div class="shop-name">
                <div>cửa hàng</div>
                <div class="shop-name-highlight">LỘC HOÀI</div>
            </div>
            <div class="contact-info">
                <a href="tel:0372057834" class="contact-item" title="Gọi điện">
                    <img src="images/phone.svg" alt="Phone" class="icon" />
                    0372057834
                </a>
                <a href="https://www.facebook.com/pro.huuloc.1" target="_blank" class="contact-item" title="Facebook">
                    <img src="images/facebook.svg" alt="Facebook" class="icon" />
                    FB
                </a>
                <a href="#" class="contact-item" title="Zalo chưa cập nhật">
                    <img src="images/zalo.svg" alt="Zalo" class="icon" />
                    ZL
                </a>
                <a href="https://t.me/7774024453" target="_blank" class="contact-item" title="Telegram">
                    <img src="images/telegram.svg" alt="Telegram" class="icon" />
                    TELE
                </a>
            </div>
        </div>
        <div class="header-bottom">
            <a href="cart.html" class="cart-link" title="Giỏ hàng">
                <img src="images/cart.svg" alt="Giỏ hàng" class="icon" />
                Giỏ hàng
            </a>
        </div>
    </header>

    <main>
        <div class="categories">
            <div id="category-tapho" class="category active">TẠP HÓA</div>
            <div id="category-giadung" class="category">GIA DỤNG</div>
        </div>

        <div class="subcategories" id="subcategories-tapho">
            <div class="subcategory active" data-group="taph" data-sub="mat-hang">Mặt hàng</div>
            <div class="subcategory" data-group="taph" data-sub="gia-vi">Gia vị</div>
            <div class="subcategory" data-group="taph" data-sub="banh-keo">Bánh kẹo</div>
            <div class="subcategory" data-group="taph" data-sub="do-uong">Đồ uống</div>
            <div class="subcategory" data-group="taph" data-sub="do-goi-rua">Đồ gội rửa</div>
            <div class="subcategory" data-group="taph" data-sub="thuoc-la">Thuốc lá</div>
            <div class="subcategory" data-group="taph" data-sub="do-kho">Đồ khô</div>
        </div>

        <div class="subcategories" id="subcategories-giadung" style="display:none;">
            <div class="subcategory active" data-group="giad" data-sub="mat-hang">Mặt hàng</div>
            <div class="subcategory" data-group="giad" data-sub="do-dien">Đồ điện</div>
            <div class="subcategory" data-group="giad" data-sub="do-bep">Đồ bếp</div>
            <div class="subcategory" data-group="giad" data-sub="chen-bat">Chén bát</div>
            <div class="subcategory" data-group="giad" data-sub="gia-dung">Gia dụng</div>
        </div>

        <section id="product-list" class="product-list two-columns">
            <!-- Sản phẩm sẽ được load tại đây bằng JS -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Cửa hàng LỘC HOÀI. Mọi quyền được bảo lưu.</p>
    </footer>
</body>
</html>
