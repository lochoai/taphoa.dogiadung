<html lang="vi">
<head>

</head>
<body>

  <header>
    <div class="header-content">
      <div class="store-info">
        <h1>Cửa Hàng<br><span class="store-name">LỘC HOÀI</span></h1>
        <p>chuyên tạp hóa, đồ gia dụng</p>
      </div>
      <div class="contact-info">
        <a href="tel:0372057834"><img src="https://img.icons8.com/ios-filled/24/phone.png"/> 0372057834</a>
        <a href="https://facebook.com/pro.huuloc.1" target="_blank"><img src="https://img.icons8.com/ios-filled/24/facebook.png"/> Facebook</a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/24/zalo.png"/> Zalo</a>
        <a href="https://t.me/7774024453" target="_blank"><img src="https://img.icons8.com/ios-filled/24/telegram-app.png"/> Telegram</a>
      </div>
    </div>
    <div class="cart-icon">
      <a href="cart.html"><img src="https://img.icons8.com/ios-filled/30/shopping-cart.png"/> Giỏ hàng</a>

  <nav class="category-nav">
    <button>Trang chủ</button>
    <button>Đồ uống</button>
    <button>Đồ khô</button>
    <button>Bánh kẹo</button>

  <main class="product-grid">
    <!-- Danh sách sản phẩm mẫu -->
    <div class="product-card" onclick="viewProduct(this)">
      <img src="https://via.placeholder.com/150" alt="Sản phẩm">
      <h3>Nồi cơm điện</h3>
      <p class="price">₫600,000</p>
      <div class="product-buttons">
        <button class="add-to-cart">Thêm vào giỏ</button>
        <button class="buy-now">Mua ngay</button>
      </div>
    </div>

    <div class="product-card" onclick="viewProduct(this)">
      <img src="https://via.placeholder.com/150" alt="Sản phẩm">
      <h3>Nước mắm Nam Ngư</h3>
      <p class="price">₫30,000</p>
      <div class="product-buttons">
        <button class="add-to-cart">Thêm vào giỏ</button>
        <button class="buy-now">Mua ngay</button>
      </div>
    </div>
