<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa hàng tạp hóa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cửa Hàng Tạp Hóa & Đồ Gia Dụng</h1>
        <nav>
            <a href="#">Trang chủ</a>
            <a href="#">Sản phẩm</a>
            <a href="#">Giỏ hàng</a>
            <a href="index.html">Trang chủ</a>
            <a href="cart.html">Giỏ hàng</a> <!-- Link sang cart.html -->
        </nav>
    </header>
<h2>Giỏ hàng của bạn</h2>
<div id="cart-container">
    <ul id="cart-items"></ul>
    <p><strong>Tổng tiền: </strong><span id="cart-total">0</span> đ</p>
</div>

    <main>
        <h2>Sản phẩm nổi bật</h2>
        <div class="product-list">
            <!-- Sản phẩm mẫu -->
            <div class="product">
                <img src="images/nuoc-mam.jpg" alt="Nước mắm">
                <h3>Nước mắm Nam Ngư</h3>
                <p>Giá: 35.000đ</p>
                <button onclick="addToCart('Nước mắm Nam Ngư', 35000)">Thêm vào giỏ</button>
            </div>
            <div class="product">
                <img src="images/noi-com.jpg" alt="Nồi cơm điện">
                <h3>Nồi cơm điện Sunhouse</h3>
                <p>Giá: 450.000đ</p>
                <button onclick="addToCart('Nồi cơm điện Sunhouse', 450000)">Thêm vào giỏ</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Cửa hàng Tạp hóa. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
