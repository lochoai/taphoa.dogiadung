  <link rel="stylesheet" href="style.css" />
  <style>
    /* Phần liên hệ nằm bên phải */
    .contact-box {
      position: fixed;
      right: 10px;
      top: 120px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
      z-index: 1000;
    }

    .contact-btn {
      background-color: #ffffffcc;
      color: #000;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    .contact-btn:hover {
      background-color: #d0f0d0;
    }

    .cart-icon-link {
      font-size: 20px;
      padding: 8px 12px;
      background-color: #33691E;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
    .header-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
}

.cart-header-icon img {
  width: 36px;
  height: 36px;
  object-fit: contain;
  transition: transform 0.2s;
}

.cart-header-icon:hover img {
  transform: scale(1.1);
}
  </style>
  <link rel="stylesheet" href="style.css" />
