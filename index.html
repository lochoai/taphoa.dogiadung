<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng Tạp Hóa</title>
    <link rel="stylesheet" href="style.css"> <!-- Liên kết với file CSS -->
</head>
<body>
    <header>
        <div class="logo">Cửa Hàng Tạp Hóa</div>
        <div class="cart">
            <a href="#" class="cart-icon">Giỏ hàng (0)</a>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#">Gia Vị</a></li>
            <li><a href="#">Đồ Uống</a></li>
            <li><a href="#">Đồ Khô</a></li>
        </ul>
    </nav>

    <section class="products">
        <h2>Sản Phẩm</h2>
        <div class="product-category" id="gia-vi">

            <div class="product-list">
                <!-- Các sản phẩm gia vị sẽ được thêm ở đây -->
            </div>

        <div class="product-category" id="do-uong">

            <div class="product-list">
                <!-- Các sản phẩm đồ uống sẽ được thêm ở đây -->
            </div>
        </div>
        <div class="product-category" id="do-kho">
            <h3>Đồ Khô</h3>
            <div class="product-list">
                <!-- Các sản phẩm đồ khô sẽ được thêm ở đây -->
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Cửa Hàng Tạp Hóa. Tất cả quyền lợi được bảo lưu.</p>
